<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="countdown.js"></script>

  <div class="container">
      <button id="tomato" type="button" onclick="updateDuration()">
        <img  src="images/tomato.png" style="height: 50px; margin-top: 20px; margin-right: 10px;" alt="">
      </button>

    <div id="countdown">50:00</div>
    
    <div class="buttons">
      <button type="button" onclick="playPauseCountdown()">
        <div class="imageContainer">
          <img id="playPause" src="images/playButton4x.png">
        </div>
      </button>
      <button type="button" onclick="restartCountdown()">
        <div class="imageContainer" id="resetButton">
          <img src="images/resetButton4x.png">
        </div>
      </button>
    </div>

    <audio id="yoScottAudio">
      <!-- <source src="alerts/YoScott.m4a" type="audio/mpeg"> -->
      <source src="alerts/success-1-6297.mp3" type="audio/mp3">
    </audio>
  </div>
</body>
</html>
